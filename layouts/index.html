{{ partial "head" . }}
{{ partial "header" . }}
<main>
  {{ .Content }}
  <h1 class="blog-title">{{ .Site.Title }}</h1>
  <h2>最新の記事</h2>
  <ol class='article-list'>
    {{ range first 5 (.Pages) }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a><br /><span class="date">{{ .Date.Format "January 02, 2006" }}</span></li>
    {{ end }}
  </ol>
</main>

{{ partial "footer" . }}
